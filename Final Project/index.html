<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/style.css" />
    <title>Final Project</title>
  </head>
  <body>
    <section>
      <div class="hero">
        <div class="text-box">
          <h1 class="text-box__heading">
            A healthy meal delivered to your door, every single day.
          </h1>
          <p class="text-box__description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="text-box__btn text-box__btn--full margin-right--sm"
            >Start eating well</a
          >
          <a href="#" class="text-box__btn text-box__btn--outline"
            >Learn more &darr;</a
          >
          <div class="customers-box">
            <div class="customers">
              <img
                src="/img/customers/customer-1.jpg"
                class="customers__img"
                alt="first-customer"
              />
              <img
                src="/img/customers/customer-2.jpg"
                class="customers__img"
                alt="second-customer"
              />
              <img
                src="/img/customers/customer-3.jpg"
                class="customers__img"
                alt="third-customer"
              />
              <img
                src="/img/customers/customer-4.jpg"
                class="customers__img"
                alt="fourth-customer"
              />
              <img
                src="/img/customers/customer-5.jpg"
                class="customers__img"
                alt="fifth-customer"
              />
              <img
                src="/img/customers/customer-6.jpg"
                class="customers__img"
                alt="sixth-customer"
              />
            </div>
            <p class="customers-box__text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="img-box">
          <img
            src="img/hero.png"
            alt="Woman enjoying food, meals in storage container, and food bowls on a table."
            class="img-box__image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
